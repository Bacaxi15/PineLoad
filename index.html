<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PineLoad</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
      background: #f9f9f9;
    }
    h2 {
      margin: 0 0 12px;
      color: #1a73e8;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    button:hover {
      background: #1557b0;
    }
    #status {
      margin-top: 8px;
      font-size: 13px;
      line-height: 1.5;
      color: #333;
    }
    .quality-btn {
      display: inline-block;
      margin: 4px 2px;
      padding: 8px 12px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .quality-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>PineLoad v0.3.0</h2>
  <button id="scanBtn">Analisar YouTube</button>
  <div id="status">Clique no botão para começar.</div>
  <script src="popup.js"></script>
</body>
</html>
